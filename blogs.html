<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - SmartClassX</title>
  <link rel="stylesheet" href="style.css" />
   <style>
  /* Make the page take full height and push footer down */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1; /* This pushes footer to the bottom */
}

/* Optional footer styling */
#footer {
  background-color: #008399; /* Match your header/nav color */
  color: white;
  text-align: center;
  padding: 12px 0;
  font-size: 0.9rem;
}

  </style>
</head>
<body>

  <main class="blog-container">
  <h2>Latest Blog Posts</h2>
  <div class="blog-search">
    <input type="text" id="searchInput" placeholder="Search blog posts...">
  </div>
  <div id="blogList"></div>
</main>


  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
