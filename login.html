<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student & Teacher Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .portal-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .portal-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #057196;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-link, .forgot-link {
      text-align: center;
      margin-top: 15px;
      color: #07678a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <div class="portal-container" id="login-container">
      <h2>Login</h2>
      <form>
        <label for="role">Role:</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="forgot-link" onclick="showForgot()">Forgot Password?</div>
      <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register here</div>
    </div>

    <div class="portal-container" id="register-container" style="display:none">
      <h2>Register</h2>
      <form>
        <label for="reg-role">Role:</label>
        <select id="reg-role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required />

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required />

        <button type="submit">Register</button>
      </form>
      <div class="toggle-link" onclick="toggleForm()">Already have an account? Login here</div>
    </div>

    <div class="portal-container" id="forgot-container" style="display:none">
      <h2>Reset Password</h2>
      <form>
        <label for="forgot-email">Enter your registered email:</label>
        <input type="email" id="forgot-email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <div class="toggle-link" onclick="hideForgot()">Back to Login</div>
    </div>
  </main>
  <div id="footer"></div>
  <!-- Add this inside your login and register form's <form> onsubmit handler -->
<script>
  // Simulate login on form submit
  document.querySelectorAll("form").forEach((form) => {
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Simulate login or registration
      const email = form.querySelector("input[type='email']").value;
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);

      alert("Logged in successfully!");
      window.location.href = "index.html"; // Redirect to homepage
    });
  });
</script>

  <script src="script.js"></script>
</body>
</html>
