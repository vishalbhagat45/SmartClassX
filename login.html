<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student & Teacher Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-hide-nav="true">
  <main>
    <!-- Login Form -->
    <div class="portal-container" id="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="role">Role:</label>
        <select id="role" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="forgot-link" onclick="showForgot()">Forgot Password?</div>
      <div class="toggle-link" onclick="toggleForm('register')">Don't have an account? Register here</div>
    </div>

    <!-- Register Form -->
    <div class="portal-container" id="register-container" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="reg-role">Role:</label>
        <select id="reg-role" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required />

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required />

        <button type="submit">Register</button>
      </form>
      <div class="toggle-link" onclick="toggleForm('login')">Already have an account? Login here</div>
    </div>

    <!-- Forgot Password Form -->
    <div class="portal-container" id="forgot-container" style="display: none;">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <label for="forgot-email">Enter your registered email:</label>
        <input type="email" id="forgot-email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <div class="toggle-link" onclick="toggleForm('login')">Back to Login</div>
    </div>
  </main>

  <script>
    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;

      if (email) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        localStorage.setItem("role", role);
        alert("Logged in successfully!");
        window.location.href = "index.html";
      }
    });

    // Handle Registration
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const regEmail = document.getElementById("reg-email").value;
      const regRole = document.getElementById("reg-role").value;

      if (regEmail) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", regEmail);
        localStorage.setItem("role", regRole);
        alert("Registered successfully!");
        window.location.href = "index.html";
      }
    });

    // Handle Forgot Password (Mock)
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Reset link sent to your email!");
      toggleForm("login");
    });

    // Toggle between forms
    function toggleForm(target) {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("register-container").style.display = "none";
      document.getElementById("forgot-container").style.display = "none";

      if (target === "register") {
        document.getElementById("register-container").style.display = "block";
      } else if (target === "forgot") {
        document.getElementById("forgot-container").style.display = "block";
      } else {
        document.getElementById("login-container").style.display = "block";
      }
    }

    function showForgot() {
      toggleForm("forgot");
    }
  </script>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
