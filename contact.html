<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - SmartClassX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <body data-restrict="true">
  <div class="content">
    <h1>Contact Us</h1>
    <p>We're here to answer your questions. Reach out through the form below, call us, or visit our campus.</p>

    <div class="contact-form">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Inquiry</button>
      </form>
    </div>

    <div class="map">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.0482877888825!2d91.82233631538742!3d23.83145718455306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3753f49cb2151c19%3A0x2a05ba840a1d42f4!2sAgartala%2C%20Tripura!5e0!3m2!1sen!2sin!4v1689999999999" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="social">
      <h2>Connect With Us</h2>
      <a href="https://www.facebook.com/SmartClassX" target="_blank">📘 Facebook</a>
      <a href="https://www.instagram.com/SmartClassX" target="_blank">📸 Instagram</a>
      <a href="https://twitter.com/SmartClassX" target="_blank">🐦 Twitter</a>
    </div>

  </div>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
